<script>
    let Cirle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            return (Math.PI * radius * radius);
        }
    }

    let circle = new Cirle(8);
    alert("radius: " + circle.getRadius() + "; area :" + circle.getArea());
</script>
